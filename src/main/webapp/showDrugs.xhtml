<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    <center>
     <h:dataTable value="#{drugBean.allDrugs}" var="item">
      <f:facet name="header">#{msg.personAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.drugNameLabel}</f:facet>
        #{item.drugName}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.drugIdLabel}</f:facet>
        #{item.drugId}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.drugRodzajLabel}</f:facet>
        #{item.rodzaj}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.drugSymptomyLabel}</f:facet>
        #{item.symptomy}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.drugOpisLabel}</f:facet>
        #{item.opisDzialania}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.drugRodzinaLabel}</f:facet>
        #{item.rodzina}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{drugBean.deleteDrug}"/>
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionUpdate}" action="#{drugBean.updateDrug}"/>
      </h:column>
      
     </h:dataTable>
     </center>
    </h:form>
      
	</ui:define>
	
</ui:composition>
