<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="drugForm">

				<h:outputText value="#{msg.drugName}" />
				<h:inputText id="drugName" value="#{drugBean.drug.drugName}" />

				<br/>
				
				<h:outputText value="#{msg.drugId}" />
				<h:inputText id="drugId" value="#{drugBean.drug.drugId}" validator="#{drugBean.uniqueId}" required="#{true}"/>
				
				<br/>		 
				
				<h:outputText value="#{msg.rodzaj}" />
				<br/>
				
				<h:selectOneRadio id="rodzaj" value="#{drugBean.drug.rodzaj}">
				   	<f:selectItem itemValue="Twarde" itemLabel="Twarde"/>
				   	<f:selectItem itemValue="Miekkie" itemLabel="Miekkie"  />
				</h:selectOneRadio>
				
				<br/>
				
				<h:outputText value="#{msg.symptomy}" />
				
				<br/>
				<h:selectOneRadio id="symptomy" value="#{drugBean.drug.symptomy}">
				   	<f:selectItem itemValue="Pocenie sie" itemLabel="Pocenie sie"/>
				   	<f:selectItem itemValue="Brak laknienia" itemLabel="Brak laknienia"  />
				   	<f:selectItem itemValue="Swiatlowstret" itemLabel="Swiatlowstret"  />
				   	<f:selectItem itemValue="PAP" itemLabel="PAP"  />
				</h:selectOneRadio>
			
				
				<br/>
				
				<h:outputText value="#{msg.opisDzialania}" />
				<h:inputTextarea cols="10" rows="5" id="opisDzialania" value="#{drugBean.drug.opisDzialania}" />
	<br/>			
				<h:outputText value="#{msg.rodzina}" />
				<br/>
				<h:selectOneMenu id="rodzina" value="#{drugBean.drug.rodzina}">
				   	<f:selectItem itemValue="Opiaty" itemLabel="Opiaty" />
				   	<f:selectItem itemValue="Psychostymulanty" itemLabel="Psychostymulanty" />
				   	<f:selectItem itemValue="Benzodiazepiny" itemLabel="Benzodiazepiny" />
				</h:selectOneMenu>
				

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{drugBean.addDrug}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
