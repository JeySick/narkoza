<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="drugForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.drugName}" />
				<h:inputText id="drugName" value="#{drugBean.drug.drugName}" />

				<h:outputText value="#{msg.drugId}" />
				<h:inputText id="drugId" value="#{drugBean.drug.drugId}" />
				
				<h:outputText value="#{msg.rodzaj}" />
				<h:inputText id="rodzaj" value="#{drugBean.drug.rodzaj}" />
				
				<h:outputText value="#{msg.symptomy}" />
				<h:inputText id="symptomy" value="#{drugBean.drug.symptomy}" />
				
				<h:outputText value="#{msg.opisDzialania}" />
				<h:inputText id="opisDzialania" value="#{drugBean.drug.opisDzialania}" />
				
				<h:outputText value="#{msg.rodzina}" />
				<h:inputText id="rodzina" value="#{drugBean.drug.rodzina}" />
				
			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{drugBean.addDrug}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
